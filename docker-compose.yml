version: '3.9'

services:
  nginx:  
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs/:/etc/ssl:ro
    networks:
      - public
      - private

  app:
    build: ./app
    environment:
      - DB_HOST=db
      - DB_NAME=records_db
      - DB_USER=user
      - DB_PASSWORD=secret
    depends_on:
      - db
    networks:
      - private

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: records_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: secret
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - private 

networks:
  public:
  private:
    internal: true
  
volumes:
  pgdata:
    

